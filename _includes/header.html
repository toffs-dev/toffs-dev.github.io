<!-- ******Header****** -->
<header id="header" class="header">
    <div class="container">
        <div class="branding">
            <h1 class="logo">
                <a href="/">
                    <img alt="" class="logo" src="/public/assets/images/logo.png">
                    <!-- <span class="text-highlight">{{ site.title }}</span> -->
                </a>
            </h1>
        </div><!--//branding-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/{{ page.categories_title }}/">{{ page.categories_title }}</a></li>
            <li class="breadcrumb-item active">{{ page.title | default: site.title }}</li>
        </ol>
        <div class="top-search-box">
             <form class="form-inline search-form justify-content-center" action="" method="get">
        
                <input type="text" placeholder="Search..." name="search" class="form-control search-input">
                
                <button type="submit" class="btn search-btn" value="Search"><i class="fas fa-search"></i></button>
                
            </form>
        </div>
    </div><!--//container-->
</header><!--//header-->
